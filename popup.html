<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Highlitify</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>Highlitify</h1>
    </header>
    <section>
      <p class="section-label">Elements</p>
      <div class="element-buttons">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 8px;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
          "
        >
          <span style="font-size: 14px">div</span>
          <div style="display: flex; align-items: center; gap: 8px">
            <input
              type="color"
              id="divColor"
              value="#000000"
              style="
                width: 30px;
                height: 24px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
              "
            />
            <input type="checkbox" id="divCheckbox" />
            <label for="divCheckbox" class="toggleSwitch"></label>
          </div>
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 8px;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
          "
        >
          <span style="font-size: 14px">section</span>
          <div style="display: flex; align-items: center; gap: 8px">
            <input
              type="color"
              id="sectionColor"
              value="#ff0000"
              style="
                width: 30px;
                height: 24px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
              "
            />
            <input type="checkbox" id="sectionCheckbox" />
            <label for="sectionCheckbox" class="toggleSwitch"></label>
          </div>
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 8px;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
          "
        >
          <span style="font-size: 14px">button</span>
          <div style="display: flex; align-items: center; gap: 8px">
            <input
              type="color"
              id="buttonColor"
              value="#00ff00"
              style="
                width: 30px;
                height: 24px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
              "
            />
            <input type="checkbox" id="buttonCheckbox" />
            <label for="buttonCheckbox" class="toggleSwitch"></label>
          </div>
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 8px;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
          "
        >
          <span style="font-size: 14px">a</span>
          <div style="display: flex; align-items: center; gap: 8px">
            <input
              type="color"
              id="aColor"
              value="#0000ff"
              style="
                width: 30px;
                height: 24px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
              "
            />
            <input type="checkbox" id="aCheckbox" />
            <label for="aCheckbox" class="toggleSwitch"></label>
          </div>
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 8px;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
          "
        >
          <span style="font-size: 14px">p</span>
          <div style="display: flex; align-items: center; gap: 8px">
            <input
              type="color"
              id="pColor"
              value="#ff00ff"
              style="
                width: 30px;
                height: 24px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
              "
            />
            <input type="checkbox" id="pCheckbox" />
            <label for="pCheckbox" class="toggleSwitch"></label>
          </div>
        </div>
      </div>
    </section>

    <section class="actions-section">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
          margin-bottom: 8px;
          padding: 8px 12px;
          border: 1px solid #d1d5db;
          border-radius: 6px;
          background: white;
        "
      >
        <span style="font-size: 14px">All *</span>
        <div style="display: flex; align-items: center; gap: 8px">
          <input
            type="color"
            id="allColor"
            value="#000000"
            style="
              width: 30px;
              height: 24px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            "
          />
          <input type="checkbox" id="allCheckbox" />
          <label for="allCheckbox" class="toggleSwitch"></label>
        </div>
      </div>

      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
          margin-bottom: 8px;
          padding: 8px 12px;
          border: 1px solid #d1d5db;
          border-radius: 6px;
          background: white;
        "
      >
        <span style="font-size: 14px">Reset</span>
        <div style="display: flex; align-items: center; gap: 8px">
          <input type="checkbox" id="resetCheckbox" />
          <label for="resetCheckbox" class="toggleSwitch"></label>
        </div>
      </div>
    </section>

    <p class="info-text">
      Uses the <code>outline</code> property to highlight elements without
      affecting page layout. Each element type can be assigned a custom color.
      The <code>All</code> option applies highlights to <code>*</code> (all
      elements), which may impact performance on larger pages.
    </p>
  </body>
  <script src="popup.js"></script>
</html>
